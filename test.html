<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Профориентационный тест</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Профориентационный тест</h1>
<p>Ответь на вопросы и проанализируй себя</p>
</header>

<nav>
<a class="btn" href="index.html">Главная</a>
<a class="btn" href="universities.html">Вузы</a>

</nav>

<main>
<section>
<h2>Вопросы</h2>

<form id="testForm">
<!-- 25 вопросов -->
<script>
const questions = [
"Мне нравится работать с числами и логическими задачами",
"Мне интересно изучать компьютерные технологии",
"Мне комфортно выступать перед людьми",
"Мне нравится помогать другим",
"Мне интересна работа с техникой",
"Мне нравится анализировать информацию",
"Мне нравится читать и писать тексты",
"Мне интересно изучать иностранные языки",
"Мне нравится творческая деятельность",
"Мне важно стабильное рабочее место",
"Мне интересно разбираться в законах",
"Мне нравится биология и медицина",
"Мне интересно создавать новые проекты",
"Мне нравится работать в команде",
"Мне комфортно принимать решения",
"Мне нравится изучать экономику",
"Мне интересно программирование",
"Мне нравится работать с документами",
"Мне интересно проектирование",
"Мне нравится обучать других",
"Мне интересно исследовать новое",
"Мне нравится работать с людьми",
"Мне важно получать высокий доход",
"Мне интересно решать практические задачи",
"Мне нравится планировать своё время"
];

for (let i = 0; i < questions.length; i++) {
document.write(`
<p>${i + 1}. ${questions[i]}</p>
<label><input type="radio" name="q${i}"> Да</label><br>
<label><input type="radio" name="q${i}"> Иногда</label><br>
<label><input type="radio" name="q${i}"> Нет</label><br><br>
`);
}
</script>
<button type="button" class="test-btn" onclick="finishTest()">Завершить тест</button>
</form>

<p id="result"></p>
</section>
</main>

<footer>
<p>Профориентационный тест</p>
</footer>

<script>
function finishTest() {
document.getElementById("result").innerHTML =
"<strong>Спасибо за прохождение теста!</strong><br>Рекомендуется рассмотреть несколько направлений и выбрать наиболее интересное.";
}
</script>

</body>
</html>
